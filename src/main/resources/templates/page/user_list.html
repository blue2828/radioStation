<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="shortcut icon" href="../images/stephy.ico"/>
</head>
<body>
    <table class="layui-table" lay-filter="tab_filter" id="lay_tb"></table>
    <div id="tb" style="display:none;">
        <button type="button" class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe640;</i><span>删除</span></button>
    </div>
    <link type="text/css" href="../common/layui/css/layui.css">
    <script type="text/javascript" src="../common/layui/layui.js"></script>
    <script type="text/javascript" >
    layui.use(['jquery','table','layer'],function(){
        var layer=layui.layer,$=layui.jquery,table=layui.table;
        table.render({
            url:'',
            elem:"#lay_tb",
            cols:[[
                {checkbox:true,width:80},
                {field:'id',sort:true,align:'center',width:100},
                {field:'fileName',align:'center',width:180},
                {field:'realName',align:'center',width:180},
                {field:'fileDesc',align:'center',width:200},
                {align:'center',width:180,toolbar:'#tb'}
                ]],
            page:true
        });
    });

</script>
</body>
</html>
